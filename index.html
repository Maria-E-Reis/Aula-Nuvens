<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChocoChat AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #d6d3f7;
    }

    .output-container {
      width: 600px;
      overflow-y: auto;
      max-height: 95vh;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .generated-text {
      margin-top: 20px;
      white-space: pre-wrap;
    }

    input[type="text"] {
      width: calc(100% - 120px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 10px;
    }

    input[type="submit"] {
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    .footer {
      color: rgb(59, 59, 59);
      font-size: .75rem;
      line-height: 1rem;
      text-align: center;
      margin-top: 20px;
    }
